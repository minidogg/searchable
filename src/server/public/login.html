<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Searchable</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="nav">
    <img class="logo" src="img/logo.svg">
    <input placeholder="Search" type="text" class="searchBar" id="search">
    <a href="admin.html" style="position: absolute;right: 3vw;">Admin Dashboard</a>
  </div>
  <div class="container">
    <h1>Login</h1>
    <form method="post" class="marginAuto" action="/dashboard">
      <input name="admin" class="inputText" placeholder="Username (typically your email)" type="text" id="username">
      <input name="password" class="inputText" placeholder="Password" type="password">
      <input type="submit" class="button centerButton" style="width: 85%;" value="Login">
    </form>
  </div>
  <script src=" scroll.js">
  </script>
  <script src="nav.js"></script>
</body>

</html>
